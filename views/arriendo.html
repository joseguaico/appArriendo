<!doctype html>  
<html>  
  <head>
    <meta charset="utf-8">
    <title>Hola Mundo!</title>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/moment.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript">
            $(function () {
                $('#fecha_solicitud, #fecha_retiro, #fecha_devolucion').datetimepicker();
            });
    </script>
  </head>
  <body>
    <h1>Módulo de arriendo</h1>
	<div class="container">
		<form>
			<div class="form-group row">
			  <label for="cod_reserva" class="col-sm-2 col-form-label col-form-label-lg">Código de reserva</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control form-control-lg" id="cod_reserva" placeholder="Código de reserva">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="rut_cliente" class="col-sm-2 col-form-label col-form-label-sm">Rut Cliente</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control form-control-sm" id="rut_cliente" placeholder="12.345.678-9">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="fecha_solicitud" class="col-sm-2 col-form-label col-form-label-sm">Fecha solicitud</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control form-control-sm" id="fecha_solicitud" placeholder="01-01-2018">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="fecha_retiro" class="col-sm-2 col-form-label col-form-label-sm">Fecha retiro</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control form-control-sm" id="fecha_retiro" placeholder="01-01-2018">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="id_sucursal_retiro" class="col-sm-2 col-form-label col-form-label-sm">Sucursal retiro</label>
			  <div class="col-sm-10">
			    <select type="text" class="form-control form-control-sm" id="id_sucursal_retiro">
			    	<option value="1">1</option>
			    	<option value="1">2</option>
			    	<option value="1">3</option>
			    	<option value="1">4</option>
			    	<option value="1">5</option>
			    </select>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="fecha_devolucion" class="col-sm-2 col-form-label col-form-label-sm">Fecha devolución</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control form-control-sm" id="fecha_devolucion" placeholder="01-01-2018">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="id_sucursal_devolucion" class="col-sm-2 col-form-label col-form-label-sm">Sucursal devolución</label>
			  <div class="col-sm-10">
			    <select type="text" class="form-control form-control-sm" id="id_sucursal_devolucion">
			    	<option value="1">1</option>
			    	<option value="1">2</option>
			    	<option value="1">3</option>
			    	<option value="1">4</option>
			    	<option value="1">5</option>
			    </select>
			  </div>
			</div>
			<button type="submit" class="btn btn-primary">Generar contrato</button>
		</form>
	</div>
  </body>
</html>
